<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" class="input btn-41" >

        <!-- <div>

            something like back button 

        </div> -->
        
        <div>

            <button class="ac">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

        </div>
        <div>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

        </div>
        <div>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

        </div>
        <div>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" >+</button>

        </div>
        <div>

            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>

        </div>

        <div>
        </div>
    </div>
    
    <div id="Profile">
       <a href="https://github.com/JaiminPatel345" class="bn5"> My Github Profile  </a> 
    </div>
    <script src="app.js"></script>
</body>
</html>
